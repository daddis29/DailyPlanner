<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>


<!--Heading/Jumbotron-->

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p class="lead todaysDate"></p>
  </header>


  <!--Rows split with time stamps-->
  <!--Save icon code from W3Schools/FontAwesome-->
  <div class="container">
    <div class="row">
      <div class="col-md-1 col-sm-2 hour pt-4">9 AM</div>
      <input id="9am" class="user-event-input col-md-10 col-sm-8 event-input-block">
      <div class="col-md-1 col-sm-2 saveIcon" data-hour=9><button style="font-size:24px"> <i
            class="fa fa-save"></i></button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-1 col-sm-2 hour pt-4 ">10 AM</div>
      <input id="10am" class="user-event-input col-md-10 col-sm-8 event-input-block">
      <div class="col-md-1 col-sm-2 saveIcon" data-hour=10><button style="font-size:24px"> <i
            class="fa fa-save"></i></button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-1 col-sm-2 hour pt-4">11 AM</div>
      <input id="11am" class="user-event-input col-md-10 col-sm-8 event-input-block">
      <div class="col-md-1 col-sm-2 saveIcon" data-hour=11><button style="font-size:24px"> <i
            class="fa fa-save"></i></button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-1 col-sm-2 hour pt-4">12 PM</div>
      <input id="12am" class="user-event-input col-md-10 col-sm-8 event-input-block">
      <div class="col-md-1 col-sm-2 saveIcon" data-hour=12><button style="font-size:24px"> <i
            class="fa fa-save"></i></button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-1 col-sm-2 hour pt-4">1 PM</div>
      <input id="1pm" class="user-event-input col-md-10 col-sm-8 event-input-block">
      <div class="col-md-1 col-sm-2 saveIcon" data-hour=1><button style="font-size:24px"> <i
            class="fa fa-save"></i></button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-1 col-sm-2 hour pt-4">2 PM</div>
      <input id="2pm" class="user-event-input col-md-10 col-sm-8 event-input-block">
      <div class="col-md-1 col-sm-2 saveIcon" data-hour=2><button style="font-size:24px"> <i
            class="fa fa-save"></i></button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-1 col-sm-2 hour pt-4">3 PM</div>
      <input id="3pm" class="user-event-input col-md-10 col-sm-8 event-input-block">
      <div class="col-md-1 col-sm-2 saveIcon" data-hour=3><button style="font-size:24px"> <i
            class="fa fa-save"></i></button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-1 col-sm-2 hour pt-4">4 PM</div>
      <input id="4pm" class="user-event-input col-md-10 col-sm-8 event-input-block">
      <div class="col-md-1 col-sm-2 saveIcon" data-hour=4><button style="font-size:24px"> <i
            class="fa fa-save"></i></button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-1 col-sm-2 hour pt-4">5 PM</div>
      <input id="5pm" class="user-event-input col-md-10 col-sm-8 event-input-block">
      <div class="col-md-1 col-sm-2 saveIcon" data-hour=5><button style="font-size:24px"> <i
            class="fa fa-save"></i></button>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
